---
# This task will register all repos on the system to disable each one of them
# with the second task.
- name: Register all the repositories
  shell: find /etc/yum.repos.d -name *.repo
  args:
    warn: no
  register: yum_repos
  changed_when: False

- name: Disable any existing repos
  become: yes
  become_method: sudo
  replace:
    dest: "{{ item }}"
    regexp: "enabled=1"
    replace: "enabled=0"
  with_items: "{{ yum_repos.stdout_lines }}"

# rhos-release used for installing the rhos repos.
- name: Install rhos-release
  become: yes
  yum:
    name="http://rhos-release.virt.bos.redhat.com/repos/rhos-release/rhos-release-latest.noarch.rpm"
  register: task_result
  until: task_result is success
  retries: 3
  delay: 3

- name: Execute rhos-release to install rhos repos
  become: yes
  shell: "{{ rhos_release_bin }} -x; {{ rhos_release_bin }} -P -r {{ ansible_distribution_version }} {{ install.component.version }}"
  changed_when: true

- name: Check if yum-config-manager uses --enable instead of --enablerepo option
  shell: |
    {{ yum_config_manager }} --enable 2>&1 | grep ambiguous
  register: yum_option
  run_once: true
  args:
    warn: no
  tags: skip_ansible_lint

- name: Set correct yum-config-manager option
  set_fact: yum_config_manager_opt_suffix='repo'
  when: yum_option.rc == 0

- name: enable test repo in order to get access to pip
  become: yes
  shell: |
    {{ yum_config_manager }} \
      --enable{{ yum_config_manager_opt_suffix | default(omit) }} rhelosp-{{ install.component.version }}.0-unittest \
      --enable{{ yum_config_manager_opt_suffix | default(omit) }} rhelosp-{{ install.component.version }}.0-test-deps >/var/log/yum.log
  args:
    warn: no
  tags: skip_ansible_lint
