- name: Setting component_dist_git_name
  set_fact:
      component_dist_git_name: "{{ map_component_to_distgit[install.component.name].dist_git | default('openstack-' + install.component.name) }}"
      component_pre_rel_version: "{{ (map_component_to_pre_rel_version[install.component.name] | default (map_component_to_pre_rel_version['default'])).pre_rel_version }}"
  tags:
      - build-opendaylight
      - dist-git

- name: Setting component_dist_git_url
  set_fact:
      component_dist_git_url: "git://pkgs.devel.redhat.com/rpms/{{ component_dist_git_name }}"
  tags: dist-git


- name: RHEL7 specific packages
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7' | default(false)
  tags:
    - skip_ansible_lint
  block:
    - name: Install packages required for patching - RHEL-7
      become: yes
      yum:
        name:
          - 'python-cryptography'
          - 'python-devel'
        state: present
      register: task_result
      until: task_result is success
      retries: 3
      delay: 3

    - name: Install common packages required for patching - RHEL-7
      become: yes
      yum:
        name:
          - 'ca-certificates'
          - 'createrepo'
          - 'gcc'
          - 'git'
          - 'libffi-devel'
          - 'mock'
          - 'openssl-devel'
          - 'rpm-build'
        state: present
      register: task_result
      until: task_result is success
      retries: 3
      delay: 3

    # Install rdopkg with dependencies from EPEL repository
    - name: Install rhpkg and rdopkg with dependencies from EPEL repository
      become: yes
      yum:
        name:
          - 'rhpkg'
          - 'rdopkg'
        state : present
        enablerepo: "epel"
      register: task_result
      until: task_result is success
      retries: 3
      delay: 3

- name: RHEL8 specific packages
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '8' | default(false)
  tags:
    - skip_ansible_lint
  block:
    - name: Install packages required for patching - RHEL-8
      become: yes
      shell: |
        /usr/bin/dnf install -y python3-cryptography python3-devel rhpkg
        /usr/bin/dnf install -y ca-certificates createrepo gcc git libffi-devel mock openssl-devel rpm-build

    # Install rdopkg from pip for RHEL8
    - name: Install rdopkg from pip as it's not yet fully packaged
      become: yes
      pip:
        name:
          - 'rdopkg'
        state : present
        executable: pip-3.6

- name: save the commit ID of tested patchset
  shell: git log -1 --pretty=format:%H
  args:
      chdir: "{{ tmp_dir }}/{{ install.component.name }}"
  register: component_patch_commitid
  tags:
    - odl-package-rpm
    - skip_ansible_lint
    - build-opendaylight

- name: Clean dist-git path
  file:
    state: absent
    path: "{{ tmp_dir }}/dist-git/"
  tags: dist-git

# Clone component dist-git repo
- name: Clone the component dist-git repo
  git:
    repo="{{ component_dist_git_url }}"
    version="rhos-{{ install.component.version }}.0-rhel-{{ ansible_distribution_version|int }}"
    dest="{{ tmp_dir }}/dist-git/{{ component_dist_git_name }}"
    accept_hostkey=true
  retries: 3
  delay: 120
  tags: dist-git

- name: set logdir fact
  set_fact:
    logdir: /var/log/extra/patching_logs
  tags: build-opendaylight

- name: Create patching logs directory
  become: yes
  file:
    path="{{ logdir }}"
    state=directory
    mode=0777
  tags: logs

- name: set patchedrpmdir fact
  set_fact:
    patchedrpmdir: /patched_rpms
  tags:
      - patched-rpms-repo
      - build-opendaylight

- name: Patch Component
  include_tasks: patch_component.yml
  when: not (install.component.name | match("odl-.*")) | default(False)

- name: Patch and build OpenDaylight
  import_tasks: patch_opendaylight.yml
  become: true
  when: install.component.name | match("odl-.*") | default(False)

- name: Create repository for patched RPMs
  command: "createrepo {{ patchedrpmdir }}"
  become: true
  tags:
      - patched-rpms-repo
      - skip_ansible_lint

- name: Setup repository in /etc/yum.repos.d
  become: yes
  template:
    src='patched_rpms.j2'
    dest='/etc/yum.repos.d/patched_rpms.repo'
  tags: patched-rpms-repo

- name: Remove patching requirements
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7' | default(false)
  become: yes
  yum:
    name:
      - 'mock'
      - 'openssl-devel'
      - 'rpm-build'
      - 'python2-qpid-proton'
    state: absent
  register: task_result
  when: install.component.version >= '13'
  until: task_result is success
  retries: 3
